<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Rao - Software Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f39c12, #8e44ad);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0 15px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #f39c12;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alex Rao</h1>
        <p>Software Developer | Aspiring Innovator</p>
        <div class="social-links">
            <a href="https://github.com/alexrao2000" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/in/alex-rao-346b47156/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="mailto:arao519@berkeley.edu">Email</a>
        </div>
        <!--The script gets the current year. If you want the year to be constant, just replace the script with the year you want-->
        <footer>&copy; <span id="year"></span> Alex Rao. All rights reserved.</footer>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </div>
</body>
</html>
